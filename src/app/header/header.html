<nav class="header d-flex align-items-center justify-content-between px-4">

  <!-- LEFT -->
  <div class="d-flex align-items-center gap-2">
    <span class="fw-bold fs-5 text-primary">Staff Portal</span>
  </div>

  <!-- RIGHT -->
  <div class="d-flex align-items-center gap-3">

    <div class="d-flex align-items-center gap-2">
      <img
        [src]="user()?.profilePhoto || defaultAvatar"
        (error)="onImgError($event)"
        class="avatar"
        alt="Profile"
      />

      <div class="lh-sm">
        <div class="fw-semibold">{{ user()?.name }}</div>
        <small class="text-muted text-uppercase">{{ user()?.role }}</small>
      </div>
    </div>

    <button class="btn btn-sm btn-outline-danger" (click)="logout()">
      Logout
    </button>

  </div>
</nav>
