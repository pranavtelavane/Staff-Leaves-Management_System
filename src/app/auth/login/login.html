<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow p-4" style="width: 350px">
    <h4 class="text-center mb-3">Login</h4>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" formControlName="username" 
        [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"/>
        @if (loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required'))
        {
        <div class="text-danger small">Username is required</div>
        }
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" 
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"/>
        @if (loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required'))
        {
        <div class="text-danger small">Password is required</div>
        }
      </div>

      @if (error) {
      <div class="alert alert-danger">
        {{ error }}
      </div>
      }

      <button class="btn btn-primary w-100" type="submit">Login</button>

      <div class="text-center mt-3">
        <a routerLink="/auth/register">Register</a>
      </div>
    </form>
  </div>
</div>
